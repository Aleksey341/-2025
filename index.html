<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="description" content="Новогодний адвент - Интерактивная презентация регионов">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Новогодний адвент</title>

    <!-- Preload критичных ресурсов -->
    <link rel="preload" href="fonts/RostelecomBasis-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/RostelecomBasis-Bold.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Preload фоновых изображений с WebP -->
    <link rel="preload" href="christmas-background1.webp" as="image" type="image/webp">
    <link rel="preload" href="christmas-background3.webp" as="image" type="image/webp">

    <link rel="stylesheet" href="style.css?v=10">

    <!-- WebP Detection Script (inline для быстрого выполнения) -->
    <script>
        (function() {
            var webp = new Image();
            webp.onload = webp.onerror = function() {
                if (webp.height !== 2) {
                    document.documentElement.classList.add('no-webp');
                }
            };
            webp.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
        })();
    </script>
</head>
<body>
    <div class="intro-screen" id="introScreen" onclick="hideIntroScreen()">
        <div class="stars-container" id="starsContainer"></div>
        <picture>
            <source srcset="christmas-background1.webp" type="image/webp">
            <img src="christmas-background1.png" alt="Год единства" class="intro-image" loading="eager">
        </picture>
    </div>

    <div class="snowflakes-container" id="snowflakesContainer"></div>

    <picture>
        <source srcset="logo.webp" type="image/webp">
        <img src="logo.png" alt="Ростелеком" class="logo" id="logo" aria-label="Логотип Ростелеком" loading="lazy">
    </picture>

    <div class="control-buttons" id="controlButtons" role="toolbar" aria-label="Управление">
        <button class="control-btn wishes-btn" onclick="showFinalScreen()" aria-label="Открыть пожелания">
            Пожелания
        </button>
        <button class="control-btn reset-btn" onclick="resetProgress()" aria-label="Сбросить прогресс просмотра">
            Сбросить прогресс
        </button>
    </div>

    <div class="container" id="mainContainer">
        <div class="bento-grid" id="bentoGrid" role="main" aria-label="Регионы для просмотра">
            <h1 class="hero-title" id="heroTitle" aria-label="Новогодний адвент">
                <span class="hero-title__top">НОВОГОДНИЙ</span>
                <span class="hero-title__bottom">адвент</span>
            </h1>
        </div>
    </div>

    <div class="fullscreen-presentation" id="presentation" role="dialog" aria-modal="true" aria-label="Просмотр слайдов">
        <div class="slide-counter" id="slideCounter" aria-live="polite"></div>

        <div class="slide-container">
            <div id="slidesContainer"></div>
        </div>

        <div class="presentation-controls">
            <button class="nav-button prev" onclick="prevSlide()" aria-label="Предыдущий слайд" tabindex="0">←</button>
            <button class="back-btn" onclick="closePresentation()" aria-label="Вернуться к списку регионов" tabindex="0">Назад</button>
            <button class="nav-button next" onclick="nextSlide()" aria-label="Следующий слайд" tabindex="0">→</button>
        </div>
    </div>

    <div class="final-screen" id="finalScreen">
        <div class="wishes-background" id="wishesBackground"></div>

        <div class="final-content">
            <h2 class="final-title">Получите пожелания от ЦК БОРУП!</h2>

            <div class="qr-container">
                <div class="qr-code" id="qrCode"></div>
                <div class="qr-glow"></div>
            </div>

            <p class="final-instruction">Сканируйте QR-код камерой телефона</p>
            <p class="final-note">Пожелание фиксируется и не меняется при повторном открытии</p>

            <button class="final-close-btn" onclick="closeFinalScreen()">Завершить</button>
        </div>
    </div>

    <script src="script.js?v=10"></script>
</body>
</html>

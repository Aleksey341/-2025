        * {

        body {

            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff4f12 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: var(--size, 16px);
            animation: fall var(--duration, 10s) linear infinite;
            animation-delay: var(--delay, 0s);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .wish-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: cardAppear 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .wish-header {
            font-size: 1rem;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .wish-text {
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            color: #1a1a2e;
            line-height: 1.5;
            font-weight: 400;
            margin-bottom: 2rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wish-footer {
            font-size: 0.85rem;
            color: #888;
            margin-top: 1rem;
        }

        .wish-divider {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #ff4f12);
            border-radius: 2px;
            margin: 0 auto 1.5rem;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –ø–æ–∂–µ–ª–∞–Ω–∏—è */
        .wish-text.animate {
            animation: wishReveal 1.5s ease-out;

        @keyframes wishReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;

            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-size: 1rem;

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .decoration {

        }

            font-size: 0.75rem;
            color: #aaa;
            margin-top: 1rem;
        }

            "–ü—É—Å—Ç—å —ç—Ç–æ—Ç –≥–æ–¥ –¥–∞—Å—Ç –≤–∞–º —è—Å–Ω–æ—Å—Ç—å.",
            "–ü—É—Å—Ç—å –≤—ã –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç–µ –Ω–∞—á–∞—Ç–æ–µ.",
            "–ü—É—Å—Ç—å –ø–µ—Ä–µ–º–µ–Ω—ã –±—É–¥—É—Ç –∫ –ª—É—á—à–µ–º—É –∏ –º—è–≥–∫–æ.",
            "–ü—É—Å—Ç—å —É–¥–∞—á–Ω—ã–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è —Å–ª—É—á–∞—é—Ç—Å—è —á–∞—â–µ.",
            "–ü—É—Å—Ç—å –≤—ã —á–∞—â–µ –≥–æ–≤–æ—Ä–∏—Ç–µ ¬´–º–Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è¬ª.",
            "–ü—É—Å—Ç—å –ø–ª–∞–Ω—ã —Å–±—ã–≤–∞—é—Ç—Å—è –±–µ–∑ –ª–∏—à–Ω–µ–≥–æ —à—É–º–∞.",
            "–ü—É—Å—Ç—å –≤–∞—à–∞ –∂–∏–∑–Ω—å —Å—Ç–∞–Ω–µ—Ç —á—É—Ç—å –ø—Ä–æ—â–µ.",
            "–ü—É—Å—Ç—å –≤—ã –Ω–µ —Ç—Ä–∞—Ç–∏—Ç–µ —Å–∏–ª—ã –Ω–∞ –ª–∏—à–Ω–µ–µ.",
            "–ü—É—Å—Ç—å —É –≤–∞—Å –±—É–¥–µ—Ç –ø—Ä–∞–≤–æ –Ω–∞ –ø–∞—É–∑—É.",
            "–ü—É—Å—Ç—å —Å—á–∞—Å—Ç—å–µ –±—É–¥–µ—Ç –ø—Ä–∞–∫—Ç–∏—á–Ω—ã–º.",
            "–ü—É—Å—Ç—å –≤—ã —Å–º–µ–ª–æ –±–µ—Ä—ë—Ç–µ –Ω–æ–≤—ã–µ –≤–µ—Ä—à–∏–Ω—ã.",
            "–ü—É—Å—Ç—å –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å—ë—Ç –¥–æ—Å—Ç–æ–π–Ω—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã.",
            "–ü—É—Å—Ç—å –≤—ã –≥–æ—Ä–¥–∏—Ç–µ—Å—å —Å–æ–±–æ–π —á–∞—â–µ.",
            "–ü—É—Å—Ç—å –≤–∞—à–∏ –∏–¥–µ–∏ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–µ–ª–∞–º–∏.",
            "–ü—É—Å—Ç—å –≤—ã —Ä–∞—Å—Ç—ë—Ç–µ –±–µ–∑ –≤—ã–≥–æ—Ä–∞–Ω–∏—è.",
            "–ü—É—Å—Ç—å –≤ –¥–µ–ª–∞—Ö –±—É–¥–µ—Ç —É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å.",
            "–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –∫–≤–∞—Ä—Ç–∞–ª –ø—Ä–∏–Ω–æ—Å–∏—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å.",
            "–ü—É—Å—Ç—å –≤–∞—à–∏ —É—Å–∏–ª–∏—è –¥–∞—é—Ç –æ—Ç–¥–∞—á—É.",
            "–ü—É—Å—Ç—å –≤—ã –≤—ã–±–∏—Ä–∞–µ—Ç–µ –≥–ª–∞–≤–Ω–æ–µ.",
            "–ü—É—Å—Ç—å –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ –±–æ–ª—å—à–µ, —á–µ–º –æ—Ç–¥–∞—ë—Ç–µ –≤ –ø—É—Å—Ç–æ—Ç—É.",
            "–ü—É—Å—Ç—å —Ñ–∏–Ω–∞–ª –≥–æ–¥–∞ –±—É–¥–µ—Ç —Ä–∞–¥–æ—Å—Ç–Ω—ã–º.",
            "–ü—É—Å—Ç—å –ù–æ–≤—ã–π –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ö–æ—Ä–æ—à–∏–π –ø–æ–≤–æ—Ä–æ—Ç.",
            "–ü—É—Å—Ç—å –≤ —è–Ω–≤–∞—Ä–µ –±—É–¥–µ—Ç –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ.",
            "–ü—É—Å—Ç—å –≤ —Ñ–µ–≤—Ä–∞–ª–µ –±—É–¥–µ—Ç —ç–Ω–µ—Ä–≥–∏—è.",
            "–ü—É—Å—Ç—å –≤–µ—Å–Ω–∞ –ø—Ä–∏–Ω–µ—Å—ë—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ.",
            "–ü—É—Å—Ç—å –ª–µ—Ç–æ –±—É–¥–µ—Ç —Ç—ë–ø–ª—ã–º –∏ –ª—ë–≥–∫–∏–º.",
            "–ü—É—Å—Ç—å –æ—Å–µ–Ω—å –±—É–¥–µ—Ç —Å—Ç–∞–±–∏–ª—å–Ω–æ–π –∏ –±–æ–≥–∞—Ç–æ–π.",
            "–ü—É—Å—Ç—å –∑–∏–º–∞ –±—É–¥–µ—Ç —É—é—Ç–Ω–æ–π –∏ —Å–ø–æ–∫–æ–π–Ω–æ–π.",
            "–ü—É—Å—Ç—å –≥–æ–¥ –±—É–¥–µ—Ç —Ä–æ–≤–Ω—ã–º –∏ —Å—á–∞—Å—Ç–ª–∏–≤—ã–º.",
            "–ü—É—Å—Ç—å –≤–∞–º –≤–µ–∑—ë—Ç –ø–æ-–∫—Ä—É–ø–Ω–æ–º—É –∏ –ø–æ-–º–µ–ª–æ—á–∏.",
            "–ü—É—Å—Ç—å –≤ –∂–∏–∑–Ω–∏ –±—É–¥–µ—Ç –±–æ–ª—å—à–µ —Å–≤–µ—Ç–∞, —á–µ–º —à—É–º–∞.",
            "–ü—É—Å—Ç—å –≤—ã —á–∞—â–µ —É–ª—ã–±–∞–µ—Ç–µ—Å—å –±–µ–∑ –ø—Ä–∏—á–∏–Ω—ã.",
            "–ü—É—Å—Ç—å —É –≤–∞—Å –±—É–¥–µ—Ç –≤—Ä–µ–º—è –Ω–∞ –ª—é–±–∏–º—ã—Ö –ª—é–¥–µ–π.",
            "–ü—É—Å—Ç—å –≤—ã –Ω–∞—Ö–æ–¥–∏—Ç–µ —Ä–∞–¥–æ—Å—Ç—å –≤ –æ–±—ã—á–Ω–æ–º.",
            "–ü—É—Å—Ç—å —É–¥–∞—á–∞ –±—É–¥–µ—Ç –≤–∞—à–∏–º —Ñ–æ–Ω–æ–º.",
            "–ü—É—Å—Ç—å –≤—Å—ë –≤–∞–∂–Ω–æ–µ —Å–∫–ª–∞–¥—ã–≤–∞–µ—Ç—Å—è.",
            "–ü—É—Å—Ç—å –º–µ—á—Ç—ã —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –ø—Ä–∏–≤—ã—á–∫–æ–π.",
            "–ü—É—Å—Ç—å –≤–∞—à–∏ –¥–Ω–∏ –±—É–¥—É—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–º–∏.",
            "–ü—É—Å—Ç—å —É –≤–∞—Å –±—É–¥–µ—Ç —Ö–æ—Ä–æ—à–∏–π –≥–æ–¥ ‚Äî –≤–∞—à.",
            "–ü—É—Å—Ç—å –≤ –∫–æ–Ω—Ü–µ –∫–∞–∂–¥–æ–≥–æ –¥–Ω—è –±—É–¥–µ—Ç —á—É–≤—Å—Ç–≤–æ ¬´—è –º–æ–ª–æ–¥–µ—Ü¬ª."
        ];

        // –ö–ª—é—á –¥–ª—è localStorage
        const STORAGE_KEY = 'rostelecom_wish_2025';

        // –ü—Ä–æ—Å—Ç–∞—è —Ö—ç—à-—Ñ—É–Ω–∫—Ü–∏—è
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞
        function generateToken() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 15);
            const userAgent = navigator.userAgent.substring(0, 50);
            return `${timestamp}-${random}-${simpleHash(userAgent)}`;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ seed –∏–∑ URL (–¥–ª—è –ø–æ–¥—Ö–æ–¥–∞ B)
        function getSeedFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('s') || '';
        }

        // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –∏–Ω–¥–µ–∫—Å–∞ –ø–æ–∂–µ–ª–∞–Ω–∏—è
        function getWishIndex(token, seed = '') {
            const combined = token + seed;
            const hash = simpleHash(combined);
            return hash % wishes.length;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–∂–µ–ª–∞–Ω–∏–µ
        function showWish(wish) {
            const wishElement = document.getElementById('wishText');
            wishElement.textContent = wish;
            wishElement.classList.add('animate');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];

            for (let i = 0; i < 30; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.setProperty('--size', (10 + Math.random() * 15) + 'px');
                snowflake.style.setProperty('--duration', (8 + Math.random() * 10) + 's');
                snowflake.style.setProperty('--delay', Math.random() * 10 + 's');
                container.appendChild(snowflake);
            }
        }

        // –ü–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
        function saveScreenshot() {
            alert('–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–î–æ–º–æ–π" + "–ü–∏—Ç–∞–Ω–∏–µ" (–∏–ª–∏ —Å–¥–µ–ª–∞–π—Ç–µ —Å–≤–∞–π–ø –¥–ª—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞) —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ–∂–µ–ª–∞–Ω–∏–µ!');
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞
        function init() {
            createSnowflakes();

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–µ –ø–æ–∂–µ–ª–∞–Ω–∏–µ
            const saved = localStorage.getItem(STORAGE_KEY);

            if (saved) {
                // –ü–æ–≤—Ç–æ—Ä–Ω—ã–π –≤–∏–∑–∏—Ç - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–µ –ø–æ–∂–µ–ª–∞–Ω–∏–µ
                const data = JSON.parse(saved);
                setTimeout(() => showWish(data.wish), 500);
            } else {
                // –ü–µ—Ä–≤—ã–π –≤–∏–∑–∏—Ç - –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤–æ–µ
                const token = generateToken();
                const seed = getSeedFromURL();
                const wishIndex = getWishIndex(token, seed);
                const wish = wishes[wishIndex];

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                localStorage.setItem(STORAGE_KEY, JSON.stringify({
                    token: token,
                    seed: seed,
                    index: wishIndex,
                    wish: wish,
                    timestamp: Date.now()
                }));

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
                setTimeout(() => showWish(wish), 1500);
            }
        }

        // –ó–∞–ø—É—Å–∫
        document.addEventListener('DOMContentLoaded', init);
    </script>
